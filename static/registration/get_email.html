{% extends 'base/base.html' %}
{% block content %}
    <div class="container">
        <form class="box" method="post" action="{% url 'users:reset_pass_form' %}">
            <p class="display-4 text-white">Enter email</p>
            {% csrf_token %}
            <label for="email">
                <input type="email" name="email" id="email">
            </label>
            <button class="btn btn-outline-success" type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
