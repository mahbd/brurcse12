{% extends 'base/base.html' %}
{% block content %}
    <div class="container">
    {% for contest in con_list %}
        <div class="card mb-3">
        <h4 class="card-header">
            <a href="{% url 'tutorial:contest' contest.id %}">{{ contest.contest_name }}</a>
            <br> <small>Date: {{ contest.date }} Author: {{ contest.author }}</small>
        </h4>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
