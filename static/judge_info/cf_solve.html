{% extends 'base/judge_base.html' %}
{% block content2 %}
    <p>Will be auto updated every 3 hours. But if necessary don't reuse within 2 minutes(Thread problem). <a
            href="http://judge-info.herokuapp.com/cf/update/" class="btn btn-info">Update</a></p>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Solved</th>
        </tr>
        </thead>
        <tbody>
        {% for person in all_person %}
            <tr>
                <td>{{ person.0 }}</td>
                <td>{{ person.1 }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content2 %}
