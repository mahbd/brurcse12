{% extends 'base/base.html' %}
{% block content %}
    <div class="container text-white">
        <p class="display-4 text-white">Add tutorial</p>
        <form method="post" name="MyForm" action="{% url 'tutorial:add_con_tut' topic_id %}"
              onsubmit="return validateForm()">
            {% csrf_token %}
            <div class="form-group">
                <h5 class="text-white">Category: {{ title }} </h5>
                <label for="Title">Tutorial title</label>
                <input value="" style="background-color: #b8daff" name="annTitle" type="text" class="form-control"
                       id="Title" aria-describedby="titleHelp">
                <small id="titleHelp" class="form-text text-muted">Keep size within 30 character</small>
                <label for="annLink">Problem Link</label>
                <input style="background-color: #b8daff" class="form-control" name="annLink" type="text" id="annLink">
            </div>
            <div class="form-group">
                <div style="background-color:#b8daff; color: #1b1e21" contenteditable="true" id="myContentEditable"></div>
                <label for="Text"></label><textarea hidden name="annText" class="form-control" id="Text"
                                                    rows="15" onkeydown="auto_fill(event)"></textarea>
            </div>
            <button class="btn-lg btn-outline-success font-size25" type="submit">Add</button>
        </form>
    </div>
    <script>function auto_fill(event) {
        if (event.key === "Tab") {
            document.getElementById("Text").value += "    ";
            event.preventDefault();
        }
    }
    function copyContent() {
        document.getElementById("Text").value =
            document.getElementById("myContentEditable").innerHTML;
        return true;
    }
    </script>
{% endblock content %}
