{% extends 'base/problem_base.html' %}
{% block content2 %}
    <div>
        <h3>Test Case List</h3>
        <table class="table table-dark table-bordered">
            <thead>
            <tr>
                <th scope="col">Test Id</th>
                <th scope="col">Input</th>
                <th scope="col">Output</th>
            </tr>
            </thead>
            {% for test in test_list %}
                <tr>
                    <td>{{ test.2 }}</td>
                    <td><pre class="text-white">{{ test.0 }}</pre></td>
                    <td><pre class="text-white">{{ test.1 }}</pre></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock content2 %}
