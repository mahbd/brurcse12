{% extends 'base/base.html' %}
{% block content %}
    <div class="container text-white">
        <p>Name: {{ submission.submitter_code }}</p>
        <p>Problem name: {{ submission.problem_name }}</p>
        <p>Status: {{ submission.verdict }}</p>
        <p>Date: {{ submission.date }}</p>
        <p>Code:</p>
        <pre class="text-white">{{ submission.code }}</pre>
    </div>
{% endblock content %}
